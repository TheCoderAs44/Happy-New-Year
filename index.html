<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 100ms ease-in;
    }

    html {
      background: linear-gradient(45deg, #222048, #a66b8d);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
    }

    /* Feliz text animation */
    .feliz {
      width: 100%;
      font-family: 'Pacifico', cursive;
      font-size: 100px;
      font-weight: 700;
      color: #b1397b;
      text-align: center;
      position: absolute;
      top: 30%;
      opacity: 0;
      animation: vem_feliz 2s ease-in-out 7s forwards, bounce 1s ease infinite;
    }

    /* Year and Balloon container */
    .ano_novo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      gap: 20px;
    }

    .ano_novo > span {
      font-family: 'Montserrat', sans-serif;
      font-size: 175px;
      font-weight: 700;
      color: #7a8fe8;
      display: inline-block;
      position: relative;
      opacity: 0;
      animation: fadeInYear 1.5s ease-in-out 5s forwards;
    }

    /* Balloon animation */
    .balao {
      width: 100px;
      height: 100px;
      background: #e8d57a;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      margin-top: -165px;
      right: 0%;
      margin-right: -200px;
      animation: vem_e_vai_balao 10s ease-in-out forwards, floating 6s ease-in-out infinite;
    }

    .balao:before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 20px 10px;
      border-color: transparent transparent #b19b32 transparent;
      position: absolute;
      left: 50%;
      margin-left: -10px;
      bottom: -10px;
      z-index: -1;
    }

    .balao:after {
      content: '';
      width: 4px;
      height: 100px;
      display: block;
      background: #474a7a;
      border-radius: 0px 0px 3px 3px;
      position: absolute;
      left: 500%;
      margin-left: -2px;
      bottom: -110px;
    }

    /* Footer text animation */
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 25px;
      color: #7925e6;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 8s forwards;
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      top: -10%;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .confetti .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff83c7;
      animation: confettiFall 5s linear infinite;
    }

    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes vem_feliz {
      0% { margin-top: 0px; opacity: 0; }
      100% { margin-top: -200px; opacity: 1; }
    }

    @keyframes fadeInYear {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes vem_e_vai_balao {
      0% { right: 0%; }
      40% { right: 50%; margin-right: -300px; }
      50% { right: 50%; margin-right: -200px; top: 50%; }
      100% { top: -100%; right: 50%; }
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100%); opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Media Queries for responsive design */
    @media (max-width: 1024px) {
      .feliz { font-size: 80px; top: 30%; }
      .ano_novo > span { font-size: 130px; }
      .balao { width: 80px; height: 80px; }
    }

    @media (max-width: 768px) {
      .feliz { font-size: 60px; top: 25%; }
      .ano_novo { flex-direction: column; justify-content: center; align-items: center; }
      .ano_novo > span { font-size: 100px; }
      .balao { width: 60px; height: 60px; }
    }

    @media (max-width: 480px) {
      .feliz { font-size: 40px; top: 20%; }
      .ano_novo > span { font-size: 80px; }
      .balao { width: 50px; height: 50px; }
      .footer { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="feliz">Happy New Year!</div>
  
  <!-- Year and Balloon Section -->
  <div class="ano_novo">
    <span class="seis">2025</span>
    <span class="sete">ðŸŽ‰</span>
    <div class="balao">ðŸŽˆ</div>
  </div>

  <!-- Footer -->
  <div class="footer">By: H.K Traders 
Chemical Importer & Supplier 
TRADEX International 
Jute bag, PP woven bag,Swing Thrade, PP Liner Suppliers 
Mob - 01915610087</div>

  <!-- Confetti -->
  <div class="confetti">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
  </div>

</body>
</html>
